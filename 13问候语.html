//			中午12:00-14:00：“中午好！该休息了”

//			晚上19:00-00:00：“晚上好！”
			setInterval(function(){
				var d = new Date();
				var h = d.getHours();
				if(h>=8&&h<12){
					alert("早上好！欢迎登陆系统")
				}else if(h>=12&&h<14){
					alert("中午好！该休息了")
				}else if(h>=14&&h<18){
					alert("下午好！欢迎登陆系统")
				}else if(h>=17&&h<24){
					alert("晚上好！")
				}else{
					
				}
			},10000)
		</script>
