<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: gray;
			}
		</style>
		<script type="text/javascript">
			/*
			 5、有一个装有颜色的数组 ["red", "blue", "yellow", "green", "black", "orange"];
			点击button 启动定时器,每一秒给它换一次色
	
			 * */
			window.onload = function(){
				var arr = ["red", "blue", "yellow", "green", "black", "orange"];
				var box = document.getElementById("box");
				var btn = document.getElementById("btn");
				var timer;
				btn.onclick = function(){
					var i = 0 ;
					clearInterval(timer);
					timer = setInterval(function(){
						box.style.background = arr[i];
						i++;
						if(i==arr.length){
							i=0;
						}
					},1000)
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
		<button id="btn">变换颜色</button>
	</body>
</html>
